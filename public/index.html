<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather and Location</h1>
    <div id="controls">
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="fetchWeather()">Get Weather</button>
        <button onclick="fetchAirQuality()">Get Air Quality</button>
        <button onclick="fetchForecast()">Get 3 day forecast</button>
    </div>

    <div id="results" class="container">
        <div id="weather" class="card"></div>
        <div id="airQuality" class="card"></div>
        <div id="forecast" class="card"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        let map;
        let marker;

        function initializeMap(lat, lon) {
            if (!map) {
                map = L.map('map').setView([lat, lon], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
            } else {
                map.setView([lat, lon], 10);
            }

            
            if (marker) {
                map.removeLayer(marker);
            }

            
            marker = L.marker([lat, lon]).addTo(map);
        }
        async function fetchWeather() {
            const city = document.getElementById('city').value;
            const weatherDiv = document.getElementById('weather');
            weatherDiv.innerHTML = '<p class="loading">Loading...</p>';

            try {
                const response = await fetch(`/weather?city=${city}`);
                const data = await response.json();
                if (data.error) {
                    weatherDiv.innerHTML = `<p class="error">${data.error}</p>`;
                    return;
                }
                weatherDiv.innerHTML = `
                    <h3>Weather in ${data.city} (${data.countryCode})</h3>
                    <p><strong>Temperature:</strong> ${data.temperature}°C</p>
                    <p><strong>Feels Like:</strong> ${data.feelsLike}°C</p>
                    <p><strong>Description:</strong> ${data.description}</p>
                    <img src="${data.icon}" alt="${data.description}" />
                `;

                initializeMap(data.coordinates.latitude, data.coordinates.longitude);
            } catch (error) {
                weatherDiv.innerHTML = '<p class="error">Failed to fetch weather data</p>';
            }
        }

        async function fetchAirQuality() {
    const city = document.getElementById('city').value;
    const airQualityDiv = document.getElementById('airQuality');
    airQualityDiv.innerHTML = '<p class="loading">Loading air quality...</p>';

    try {
        const response = await fetch(`/air-quality?city=${city}`);
        const data = await response.json();

        if (data.error) {
            airQualityDiv.innerHTML = `<p class="error">${data.error}</p>`;
            return;
        }

        airQualityDiv.innerHTML = `
            <h3>Air Quality in ${data.city}</h3>
            <p><strong>AQI:</strong> ${data.aqi}</p>
            <p><strong>PM2.5:</strong> ${data.pm25} µg/m³</p>
            <p><strong>PM10:</strong> ${data.pm10} µg/m³</p>
            <p><strong>O3:</strong> ${data.o3} µg/m³</p>
            <p><strong>NO2:</strong> ${data.no2} µg/m³</p>
            <p><strong>CO:</strong> ${data.co} µg/m³</p>
        `;
    } catch (error) {
        airQualityDiv.innerHTML = '<p class="error">Failed to fetch air quality data</p>';
    }
}

async function fetchForecast() {
    const city = document.getElementById('city').value;
    const forecastDiv = document.getElementById('forecast'); 
    forecastDiv.innerHTML = '<p class="loading">Loading forecast...</p>';

    try {
        const response = await fetch(`/forecast?city=${city}`);
        const data = await response.json();

        if (data.error) {
            forecastDiv.innerHTML = `<p class="error">${data.error}</p>`;
            return;
        }

        forecastDiv.innerHTML = `
            <h3>Weather Forecast for ${city}</h3>
            <ul>
                ${data.map(day => `
                    <li>
                        <p><strong>Date:</strong> ${day.date}</p>
                        <p><strong>Temperature:</strong> ${day.temperature}°C</p>
                        <p><strong>Condition:</strong> ${day.condition}</p>
                        <img src="https:${day.icon}" alt="${day.condition}" />
                    </li>
                `).join('')}
            </ul>
        `;
    } catch (error) {
        forecastDiv.innerHTML = '<p class="error">Failed to fetch forecast data</p>';
    }
}
    </script>
</body>

</html>
