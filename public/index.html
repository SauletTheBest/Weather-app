<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather and Location</h1>
    <div id="controls">
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="fetchWeather()">Get Weather</button>
        <button onclick="fetchForecast()">Get Forecast</button>
        <button onclick="fetchHistory()">Get History</button>
    </div>

    <div id="results" class="container">
        <div id="weather" class="card"></div>
        <div id="forecast" class="card"></div>
        <div id="history" class="card"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;

        function initializeMap(lat, lon) {
            if (!map) {
                map = L.map('map').setView([lat, lon], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
            } else {
                map.setView([lat, lon], 10);
            }
            L.marker([lat, lon]).addTo(map);
        }

        function clearResults() {
            document.getElementById('weather').innerHTML = '';
            document.getElementById('forecast').innerHTML = '';
            document.getElementById('history').innerHTML = '';
        }

        async function fetchWeather() {
            clearResults();
            const city = document.getElementById('city').value;
            const weatherDiv = document.getElementById('weather');
            weatherDiv.innerHTML = '<p class="loading">Loading...</p>';

            try {
                const response = await fetch(`/weather?city=${city}`);
                const data = await response.json();

                if (data.error) {
                    weatherDiv.innerHTML = `<p class="error">${data.error}</p>`;
                    return;
                }

                weatherDiv.innerHTML = `
                    <h3>Weather in ${data.city} (${data.countryCode})</h3>
                    <p><strong>Temperature:</strong> ${data.temperature}°C</p>
                    <p><strong>Feels Like:</strong> ${data.feelsLike}°C</p>
                    <p><strong>Humidity:</strong> ${data.humidity}%</p>
                    <p><strong>Wind Speed:</strong> ${data.windSpeed} m/s</p>
                    <p><strong>Description:</strong> ${data.description}</p>
                    <img src="${data.icon}" alt="${data.description}" />
                `;

                initializeMap(data.coordinates.latitude, data.coordinates.longitude);
            } catch (error) {
                weatherDiv.innerHTML = '<p class="error">Failed to fetch weather data</p>';
            }
        }

        async function fetchForecast() {
            const city = document.getElementById('city').value;
            const forecastDiv = document.getElementById('forecast');
            forecastDiv.innerHTML = '<p class="loading">Loading...</p>';

            try {
                const response = await fetch(`/forecast?city=${city}`);
                const data = await response.json();

                if (data.error) {
                    forecastDiv.innerHTML = `<p class="error">${data.error}</p>`;
                    return;
                }

                forecastDiv.innerHTML = '<h3>5-Day Forecast</h3>';
                data.forEach(item => {
                    forecastDiv.innerHTML += `
                        <p><strong>${item.time}:</strong> ${item.temperature}°C, ${item.description}</p>
                        <img src="${item.icon}" alt="${item.description}" />
                    `;
                });
            } catch (error) {
                forecastDiv.innerHTML = '<p class="error">Failed to fetch forecast data</p>';
            }
        }

        async function fetchHistory() {
            const city = document.getElementById('city').value;
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '<p class="loading">Loading...</p>';

            try {
                const response = await fetch(`/history?city=${city}`);
                const data = await response.json();

                if (data.error) {
                    historyDiv.innerHTML = `<p class="error">${data.error}</p>`;
                    return;
                }

                historyDiv.innerHTML = '<h3>Historical Data</h3>';
                historyDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                historyDiv.innerHTML = '<p class="error">Failed to fetch historical data</p>';
            }
        }
    </script>
</body>

</html>
